<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <!--
      Google fonts. Included here at the top for performance gains and to avoid the use of @import
      like Google recommends here:
      http://googlewebfonts.blogspot.com/2010/09/optimizing-use-of-google-font-api.html

      Fix for the validator comes from this page (| is encoded as %7C):
      https://stackoverflow.com/questions/22466913/google-fonts-url-break-html5-validation-on-w3-org
  -->
  <link rel="stylesheet" type="text/css"href="http://fonts.googleapis.com/css?family=Advent+Pro%7CBangers%7CSlackey%7CSigmar+One%7CRighteous%7CUbuntu">

  <!--  Configuration -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- CSS file, used by all the web pages for consistency. -->
  <link rel="stylesheet" type="text/css" href="css/index.css"/>

  <!-- Custom favicon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  <title>Cannon Mt Map</title>
</head>

<body onload="load_navbar()">
  <!--  Navbar div. See html/navbar.html for that code. It gets loaded into this
        div by the JS at the bottom of this page. -->
  <div id="NavBarHeader"></div>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <div class="center_text_images">
        <!-- Buttons for demoing the jQuery Maphilight -->
        <!-- To be modified for Bretton Woods. -->
        <button class="btn btn-default" type="button" onclick="color_yellow()">Change highlighting to GREEN</button>
        <button class="btn btn-default" type="button" onclick="color_red()">Change highlighting to RED</button>
<!--         <button type="button" onclick="color_list()">Open / Closed Trail Test
        (using real, cached data)</button> -->
        <br/><br/>
      </div>

      <!--
        Image found at this URL:
        (I claim no ownership of this image)
        http://cannonmt.com/map.jpg
      -->
      <img class="map" src="img/maps_imgs/cannon_mt.jpg" width="3831" height="2181" border="0" usemap="#map"/>

      <!--
        Generated this image map from GIMP. See this link for info on how to do this:
        http://www.makeuseof.com/tag/create-image-map-gimp/

        I got some help from this handy Stackoverflow post which included a JS Fiddle
        to mess around with.
        https://stackoverflow.com/questions/17613729/using-maphilight-for-total-beginners
        https://jsfiddle.net/k67gq/6/
      -->
      <div id="ski_area_map"></div>
    </div>
    <div class="col-md-1"></div>
  </div>

  <!--  This div will have the footer (html/footer.html) loaded into it
        by the JS at the bottom of the page. -->
  <div id="TheFooter"></div>

  <!--
      These are moved to the bottom of the <body> tag to decrease website load time.
      This stackoverflow post is helpful for this issue:
      https://stackoverflow.com/questions/6625773/where-should-i-put-the-css-and-javascript-code-in-an-html-webpage
      See Yahoo's best practice rules as well:
      https://developer.yahoo.com/performance/rules.html#css_top=
   -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins). -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- Load the header/footer when the page is ready. -->
  <script src="js/load_navbar.js"></script>

  <!-- maphilight, used to overlay the map using a GIMP generated Image Map
       This JS file was found on this website: http://davidlynch.org/projects/maphilight/docs/

       The JS file was retrieved on Jan 26th 2016 at 12PM from the following URL:
       http://davidlynch.org/projects/maphilight/jquery.maphilight.min.js

       I did not create this file, nor do I claim ownership of it.

       It can also be found on GitHub and is MIT Licensed, like my own code.
       GitHub link: https://github.com/kemayo/maphilight
   -->
  <script type="text/javascript" src="js/jquery.maphilight.min.js"></script>
  <script type="text/javascript" src="js/jquery.rwdImageMaps.min.js"></script>

  <!-- Cannon JS File -->
  <script type="text/javascript" src="js/cannon.js"></script>

  <script>
    $('img[usemap]').rwdImageMaps();
  </script>

</body>
</html>
